  <title>Cadastro de Clientes</title>

<body>
  <main role="main" class="container p-6">
    <div class="card p-6">
      <h1 class="has-text-centered title is-size-2 is-size-3-mobile title-font">
        Cadastro de Clientes
      </h1>
      <button id="btnOpenModal" onclick="openModal()"
        class="button is-large is-rounded button-font button-green mx-1 my-5">
        Cadastrar Cliente
      </button>

      <table class="table is-hoverable is-fullwidth my-5">
        <thead>
          <tr>
            <th title="Nome">Nome</th>
            <th title="CPF">CPF</th>
            <th title="Telefone">Telefone</th>
            <th title="Email">Email</th>
            <th title="Cidade">Cidade</th>
            <th title="UF">UF</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Carla Bruckmann</td>
            <td>000.000.000-00</td>
            <td>(00)000000000</td>
            <td>email@email.com</td>
            <td>Florianópolis</td>
            <td>SC</td>
            <td class="is-flex is-flex-direction-row">
              <button class="button is-warning is-outlined">
                <span>Editar</span>
              </button>
              <button class="button is-danger is-outlined ml-5">
                <span>Excluir</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <a href="../index.html" class="button is-large is-rounded button-font mx-1 my-5">Voltar</a>
    </div>

    <div id="modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="p-6">
          <h2 class="has-text-centered title is-size-3 is-size-4-mobile title-font">Novo Cliente</h2>
        </header>
        <section class="p-6">
          <p>Modal funcionando</p>
        </section>
        <footer class="p-6">
          <button class="button is-large is-rounded button-font mx-1 my-5 button-green">Salvar</button>
          <button id="closeModal" onclick="closeModal()" class="button is-large is-rounded button-font mx-1 my-5 ml-5 button-red">
            Cancelar
          </button>
        </footer>
      </div>
    </div>
  </main>
