<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Carla Bruckmann" />
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon_io/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon_io/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon_io/favicon-16x16.png" />
  <link rel="manifest" href="../assets/favicon_io/site.webmanifest" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <title>Cadastro de Clientes</title>
</head>
<body>
  <main role="main" class="container p-6">
    <div class="card p-6">
      <h1 class="has-text-centered title is-size-2 is-size-3-mobile title-font">
        Cadastro de Clientes
      </h1>
      <button id="btnOpenModal" onclick="openModal()"
        class="button is-large is-rounded button-font button-green mx-1 my-5 ">
        Cadastrar Cliente
      </button>
      <table class="table is-hoverable is-fullwidth my-5">
        <thead class="is-size-5">
          <tr>
            <th title="Nome">Nome</th>
            <th title="CPF">CPF</th>
            <th title="Telefone">Telefone</th>
            <th title="Email">Email</th>
            <th title="Cidade">Cidade</th>
            <th title="UF">UF</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="is-size-6">
          <tr>
            <td>Carla Bruckmann</td>
            <td>000.000.000-00</td>
            <td>(00)000000000</td>
            <td>email@email.com</td>
            <td>Florianópolis</td>
            <td>SC</td>
            <td class="is-flex is-flex-direction-row">
              <button class="button is-warning is-outlined is-rounded">
                <span>Editar</span>
              </button>
              <button class="button is-danger is-outlined is-rounded ml-5">
                <span>Excluir</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <a href="../index.html" class="button is-large is-rounded button-font mx-1 my-5">Voltar</a>
    </div>
    <div id="modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="p-6">
          <h2 class="
                has-text-centered
                title
                is-size-3 is-size-4-mobile
                title-font
              ">
            Novo Cliente
          </h2>
        </header>
        <section class="px-6">
          <form class="is-flex is-flex-direction-column">
            <label class="is-size-5" for="cliente_nome">Nome Completo:</label>
            <input type="text" id="cliente_nome" name="cliente_nome" class="is-size-6 px-1 py-2 mb-5"
              placeholder="Nome Completo" required />
            <label class="is-size-5" for="cliente_cpf">CPF:</label>
            <input type="text" id="cliente_cpf" name="cliente_cpf" class="is-size-6 px-1 py-2 mb-5"
              placeholder="xxx.xxx.xxx-xx" max-length="11" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required />
            <label class="is-size-5" for="cliente_tel">Celular:</label>
            <input type="tel" id="cliente_tel" name="cliente_tel" class="is-size-6 px-1 py-2 mb-5"
              placeholder="xx 9xxxx-xxxx" pattern="^\(?\d{2}\)?[\s-]?[\s9]?\d{4}-?\d{4}$" required />
            <label class="is-size-5" for="cliente_email">Email:</label>
            <input type="email" id="cliente_email" name="cliente_email" class="is-size-6 px-1 py-2 mb-5"
              placeholder="Email" required />
            <label class="is-size-5" for="cliente_cidade">Cidade:</label>
            <input type="text" id="cliente_cidade" name="cliente_cidade" class="is-size-6 px-1 py-2 mb-5"
              placeholder="Cidade" required />
            <label class="is-size-5" for="cliente_UF">UF:</label>
            <select id="cliente_UF" name="cliente_UF" class="is-size-6 px-1 py-2 mb-5">
              <option value="">Estado</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
            <div class="py-6">
              <input type="submit" id="submit_cliente" value="Salvar" class="
                    button
                    is-large is-rounded
                    button-font
                    mx-1
                    my-5
                    button-green
                  " />
              <a name="" id="closeModal" onclick="closeModal()" class="button
              is-large is-rounded
              button-font
              mx-1
              my-5
              ml-5
              button-red">Cancelar</a>
            </div>
          </form>
        </section>
      </div>
    </div>
  </main>

</body>

</html>
