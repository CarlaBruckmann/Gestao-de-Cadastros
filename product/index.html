<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Carla Bruckmann" />
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon_io/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon_io/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon_io/favicon-16x16.png" />
  <link rel="manifest" href="../assets/favicon_io/site.webmanifest" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <title>Cadastro de Produtos</title>
</head>

<body>
  <main role="main" class="container p-6">
    <div class="card p-6">
      <h1 class="has-text-centered title is-size-2 is-size-3-mobile title-font">
        Cadastro de Produtos
      </h1>
      <button id="openModal" class="button is-large is-rounded button-font button-green mx-1 my-5">
        Cadastrar Produto
      </button>
      <table id="tableProduct" class="table is-narrow is-hoverable is-fullwidth my-5">
        <thead class="is-size-5">
          <tr>
            <th title="Código">Código</th>
            <th title="Descrição">Descrição</th>
            <th title="Quantidade">Quantidade</th>
            <th title="ValorCompra">Valor de Compra</th>
            <th title="Loja">Loja</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="is-size-6">
        </tbody>
      </table>
      <a href="../index.html" class="button is-large is-rounded button-font mx-1 my-5">Voltar</a>
    </div>
    <div id="modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="p-6">
          <h2 class="
                has-text-centered
                title
                is-size-3 is-size-4-mobile
                title-font
              ">
            Novo Produto
          </h2>
        </header>
        <section class="px-6">
          <form id="form" class="is-flex is-flex-direction-column">
            <label class="is-size-5" for="productCod">Código:</label>
            <input type="text" id="productCod" name="productCod" class="is-size-6 px-1 py-2 mb-5 modal-field"
              placeholder="Código" data-index="new" required />
            <label class="is-size-5" for="productName">Produto:</label>
            <input type="text" id="productName" name="productName" class="is-size-6 px-1 py-2 mb-5 modal-field"
              placeholder="Produto" required />
            <label class="is-size-5" for="productQtd">Quantidade:</label>
            <input type="number" id="productQtd" name="productQtd" class="is-size-6 px-1 py-2 mb-5 modal-field"
              placeholder="Quantidade" min="0" required />
            <label class="is-size-5" for="productPrice">Valor de Compra:</label>
            <input type="number" min="0.00" max="" step="0.01" id="productPrice" name="productPrice"
              class="is-size-6 px-1 py-2 mb-5 modal-field" placeholder="Valor de Compra" required />
            <label class="is-size-5" for="productStore">Loja:</label>
            <input type="Text" id="productStore" name="productStore" class="is-size-6 px-1 py-2 mb-5 modal-field"
              placeholder="Loja" required />
            <div class="py-6">
              <input type="submit" id="saveProduct" value="Salvar" class="
                    button
                    is-large is-rounded
                    button-font
                    mx-1
                    my-5
                    button-green
                  " />
              <input type="button" name="" id="closeModal" value="Cancelar" class="
                    button
                    is-large is-rounded
                    button-font
                    mx-1
                    my-5
                    ml-5
                    button-red
                  " />
            </div>
          </form>
        </section>
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/ec6c9f4d17.js" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
  <script src="../assets/js/modal.js"></script>
</body>

</html>
