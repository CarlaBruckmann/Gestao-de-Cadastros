  <body>
    <main role="main" class="container p-6">
      <div class="card p-6">
        <h1
          class="has-text-centered title is-size-2 is-size-3-mobile title-font"
        >
          Cadastro de Produtos
        </h1>
        <button
        id="btnOpenModal" onclick="openModal()"
          class="button is-large is-rounded button-font button-green mx-1 my-5"
          >Cadastrar Produto</button
        >

        <table class="table is-hoverable is-fullwidth my-5">
          <thead>
            <tr>
              <th title="Código">Código</th>
              <th title="Descrição">Descrição</th>
              <th title="Quantidade">Quantidade</th>
              <th title="ValorCompra">Valor de Compra</th>
              <th title="Loja">Loja</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>M12020</td>
              <td>Macbook Air 13.3</td>
              <td>2</td>
              <td>9.599,00</td>
              <td>Iplace FLN</td>
              <td class="is-flex is-flex-direction-row">
                <button class="button is-warning is-outlined">
                  <span>Editar</span>
                </button>
                <button class="button is-danger is-outlined ml-5">
                  <span>Excluir</span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <a
          href="../index.html"
          class="button is-large is-rounded button-font mx-1 my-5"
          >Voltar</a
        >
      </div>

      <div id="modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <section class="modal-card-body">
            <p>Modal funcionando</p>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success">Save changes</button>
            <button id="closeModal" onclick="closeModal()" class="button">
              Cancel
            </button>
          </footer>
        </div>
      </div>
    </main>
