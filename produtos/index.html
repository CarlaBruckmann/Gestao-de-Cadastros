<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Carla Bruckmann" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/favicon_io/site.webmanifest" />
    <title>Cadastro de Produtos</title>
  </head>
  <body>
    <main role="main">
      <header role="banner">Novo Produto</header>

      <form id="produto_form">
        <label for="produto_cod">Código:</label>
        <input
          type="text"
          id="produto_cod"
          name="produto_cod"
          placeholder="Código"
          required
        />
        <label for="produto_nome">Produto:</label>
        <input
          type="text"
          id="produto_nome"
          name="produto_nome"
          placeholder="Produto"
          required
        />
        <label for="produto_qtd">Quantidade:</label>
        <input
          type="number"
          id="produto_qtd"
          name="produto_qtd"
          placeholder="Quantidade"
          min="0"
          required
        />
        <label for="produto_valor">Valor de Compra:</label>
        <input
          type="text"
          id="produto_valor"
          name="produto_valor"
          placeholder="Valor de Compra"
          required
        />
        <label for="produto_loja">Loja:</label>
        <input
          type="Text"
          id="produto_loja"
          name="produto_loja"
          placeholder="Loja"
          required
        />
        <div class="container-botoes">
          <input type="submit" id="submit_produto" value="Salvar" class="btn-form-verde"/>
          <!-- continua no cadastro-->
          <a href="../index.html" name="" class="btn-form-verm">Cancelar</a>
          <!-- para Pagina Inicial -->
          <p id="mensagem"></p>
        </div>
      </form>
    </main>

    <footer role="contentinfo">
      <p>Made by Carla Bruckmann | 2021</p>
      <a
        title="GitHub"
        href="https://github.com/CarlaBruckmann"
        class="fab fa-github"
      ></a>
      <a
        title="Linkedin"
        href="https://www.linkedin.com/in/carla-bruckmann-271576ba/"
        class="fab fa-linkedin"
      ></a>
    </footer>
    <script
      src="https://kit.fontawesome.com/ec6c9f4d17.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
