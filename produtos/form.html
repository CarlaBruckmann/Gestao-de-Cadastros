      <form id="produto_form">

        />

          type="number"

        />
        <input
          type="text"
          id="produto_valor"

          required
        />
        <input
          type="Text"
          id="produto_loja"
          name="produto_loja"
          placeholder="Loja"
          required
        />
        <input
          type="submit"
          id="submit_produto"
          value="Salvar"
          onclick="location.href='./index.html';"
        />
